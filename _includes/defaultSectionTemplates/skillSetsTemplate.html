<div class="skills-element element-block">
    <div class="elemnet-head">
        <h2 class="skills-elemnet-title elemnet-title">Skill Set</h2>
    </div>

    <div class="skills-elemnet-body">
        {% for skillSet in site.data.defaultResumeData.skillSetsData %}
        <!-- SWITCH: if "skill_title" in "page.skipSkillSet: []" then skill set Section Entry 
        will be skipped.
        Note: each skill title name is exactly the same as in the "skill_title" value
        Any included item is generated with DEFAULT HTML for each "skill set" Section Entry, 
        i.e. includes all data items. -->
        {% unless page.skipSkillSet contains skillSet.skill_title %}
        <div class="skills-section-entry">
            <div class="skills-title">{{skillSet.skill_title}}</div>
            <div class="skills-list">
                {{skillSet.skills | join: ", "}}
            </div>
        </div>
        {% endunless %}
        {% endfor %}
    </div>

</div>
